<h2 mat-dialog-title>Error log details</h2>

<mat-dialog-content style="height:auto;width:650px">
  <mat-card appearance="outlined">
    <mat-card-content>
      <mat-form-field style="width:100%">
        <mat-label>Signal Message Id</mat-label>
        <input matInput value="{{message.errorSignalMessageId}}" disabled="disabled"/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>AP Role</mat-label>
        <input matInput value="{{message.mshRole}}" disabled="disabled"/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>Message Id</mat-label>
        <input matInput value="{{message.messageInErrorId}}" disabled="disabled"/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>Error Code</mat-label>
        <input matInput value="{{message.errorCode}}" disabled="disabled"/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>Error Detail</mat-label>
        <input matInput value="{{message.errorDetail}}" disabled="disabled"/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>Timestamp</mat-label>
        <input matInput value="{{message.timestamp | domibusDate}}" disabled="disabled"/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>Notified</mat-label>
        <input matInput value="{{message.notified | domibusDate}}" disabled="disabled"/>
      </mat-form-field>

    </mat-card-content>
  </mat-card>

</mat-dialog-content>

<mat-dialog-actions>
  <button id="messageLogDetailsCloseButton" mat-raised-button color="primary" (click)="dialogRef.close({})" style="margin-top:10px">
    <mat-icon>close</mat-icon>
    <span>Close</span>
  </button>
</mat-dialog-actions>
