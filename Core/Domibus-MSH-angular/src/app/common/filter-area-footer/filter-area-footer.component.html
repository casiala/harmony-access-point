<div class="searchArea">
  <div *ngIf="!parent.advancedSearch && parent.getAdvancedSearchParams()" style="margin-bottom: 10px; font-weight: bold; font-size: small;">
    Active filters: {{parent.getAdvancedSearchParams()}}
  </div>

  <button mat-raised-button color="primary" [disabled]="!canSearch()" id="searchbutton_id" button-click-behaviour>
    <mat-icon>search</mat-icon>
    <span>Search</span>
  </button>
  <button type="button" mat-raised-button (click)="reset()" [disabled]="!canReset()"
          color="primary" id="resetButton_id" button-click-behaviour style="margin-left: 15px;">
    <mat-icon>restore</mat-icon>
    <span>Reset Search</span>
  </button>

  <a href="#" *ngIf="isAdvancedVisible && !parent.advancedSearch" (click)="toggleAdvancedSearch()" id="advancedlink_id">Advanced</a>
  <a href="#" *ngIf="parent.advancedSearch" (click)="toggleBasicSearch()" id="basiclink_id">Basic</a>
</div>
