<div style="width:800px; max-width: 800px; margin-left: 20px; margin-top: 20px;">
  <h3 id="pmodeheader_id" style="margin: 5px; ">{{pModeType}} PMode: {{pMode.metadata.description}}</h3>
  <div class="selectionCriteria" style="width:100%;">
    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="textarea">
          <textarea #pmode_view_content [hidden]="!display" class="textarea" style="resize: none" readonly="readonly">{{pMode.content}}</textarea>
        </div>
        <table class="group-action-button" style="width: 100%; text-align: center;">
          <tr>
            <td>
              <button mat-raised-button color="primary" (click)="ok()">
                <mat-icon>check_circle</mat-icon>
                <span>Ok</span>
              </button>
            </td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
